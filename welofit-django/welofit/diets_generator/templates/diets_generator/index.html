<html>
    <head>
        <title>Diets generator</title>
        <h3>USER AGENT: {{ UA }}</h3>
    </head>
    <body>
        <h1>Created new diet</h1>
        <form action="/diets/" method="get">
            <input type="text" name="q">
            <input type="submit" value="Buscar">
        </form>
        <h2>{{ mensaje }}</h2>
        <ul>
            {% for i in list_nutrients %}
                <h3></h3>{{ i }}
            {% endfor %}
        </ul>

        <form action="/diets/" method="post">{% csrf_token %}
            {{ form.as_ul }}
            <br><br>
            <input type="submit" name="compute" value="compute"></input>
            <input type="submit" name="optimize" value="optimize"></input>
            <input type="submit" name="find" value="find"></input>
        </form>
        <h3>{{ output_html }}</h3>
    </body>
</html>
